# permissions for end users to view podinfoes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: podinfo-viewer-role
rules:
- apiGroups:
  - flux.kubernetes.io
  resources:
  - podinfoes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - flux.kubernetes.io
  resources:
  - podinfoes/status
  verbs:
  - get
